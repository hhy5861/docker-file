apiVersion: v1
kind: Service
metadata:
  name: cheyian-b2c-svc
  namespace: development
  labels:
    app: cheyian-b2c
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: cheyian-b2c
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: cheyian-b2c-test
  namespace: development
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cheyian-b2c
    spec:
      containers:
      - name: cheyian-b2c
        image: hub.oapol.com/cheyian-b2c:v10
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        env:
          - name: YII_ENV
            value: "test"
      imagePullSecrets:
        - name: registry-secret
