apiVersion: v1
kind: Service
metadata:
  name: cheyian-analyse-svc
  namespace: development
  labels:
    app: cheyian-analyse
spec:
  type: NodePort
  ports:
  - port: 5000
    protocol: TCP
  selector:
    app: cheyian-analyse
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: cheyian-analyse-test
  namespace: development
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cheyian-analyse
    spec:
      containers:
      - name: cheyian-analyse
        image: hub.oapol.com/cheyian-analyse:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        imagePullPolicy: Always
        ports:
          - containerPort: 5000
        env:
          - name: DB_HOST
            value: "192.168.110.37"
          - name: DB_NAME
            value: "che1base"
          - name: DB_USER
            value: "developer"
          - name: DB_PASSWD
            value: "ZcFKioeVEh7e9MGK"
      imagePullSecrets:
        - name: registry-secret